<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-status {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #334155;
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #64748b;
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #64748b;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .chat-input {
            padding: 16px;
            background-color: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #4f46e5;
        }
        
        .send-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #4338ca;
        }
        
        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .chat-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 16px 16px;
            border-top: 1px solid #e2e8f0;
        }
        
        .suggestion-chip {
            background-color: #f1f5f9;
            color: #4f46e5;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .suggestion-chip:hover {
            background-color: #e0e7ff;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .chat-container {
                height: 90vh;
                border-radius: 12px;
            }
            
            .chat-header {
                padding: 16px;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Xploreon AI</h1>
            <div class="chat-status">
                <div class="status-indicator"></div>
                <span>Online - Ready to solve your Problems</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hi there! I'm your XploreonEdu. How can I help you today?
            </div>
        </div>
        
        <div class="chat-suggestions">
            <div class="suggestion-chip" onclick="sendSuggestion('What can you help with?')">What can you help with?</div>
            <div class="suggestion-chip" onclick="sendSuggestion('Tell me a joke')">Tell me a joke</div>
            <div class="suggestion-chip" onclick="sendSuggestion('What time is it?')">What time is it?</div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <div class="send-button" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        
        // Predefined bot responses
        const botResponses = {
            'hello': 'Hello! How can I assist you today?',
            'hi': 'Hi there! Nice to meet you.',
            'how are you': 'I\'m just a chatbot, but I\'m functioning perfectly! How can I help you?',
            'what can you help with': 'I can answer questions, tell jokes, give you the current time, or just chat. Try asking me anything!',
            'tell me a joke': 'Why donâ€™t scientists trust atoms? Because they make up everything! ðŸ˜„',
            'what time is it': getCurrentTimeString(),
            'thank you': 'You\'re welcome! Is there anything else I can help with?',
            'bye': 'Goodbye! Have a great day!',
            'default': "I'm not sure I understand. Can you try asking in a different way?"
        };
        
        function getCurrentTimeString() {
            const now = new Date();
            return `The current time is ${now.toLocaleTimeString()}`;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Bot response with delay to simulate thinking
            setTimeout(() => {
                removeTypingIndicator();
                const botResponse = generateBotResponse(message);
                addMessage(botResponse, 'bot');
            }, 1000 + Math.random() * 1000);
        }
        
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender + '-message');
            messageElement.textContent = text;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.id = 'typingIndicator';
            typingElement.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            chatMessages.appendChild(typingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const typingElement = document.getElementById('typingIndicator');
            if (typingElement) {
                typingElement.remove();
            }
        }
        
        function generateBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Check for exact matches first
            for (const key in botResponses) {
                if (lowerMessage.includes(key)) {
                    if (key === 'what time is it') {
                        return getCurrentTimeString();
                    }
                    return botResponses[key];
                }
            }
            
            // Default response if no matches
            return botResponses['default'];
        }
    </script>
</body>
</html>
