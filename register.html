<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Education Videos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 300px; margin: auto; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Create Your Account</h1>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = '<p class="error">Passwords do not match.</p>';
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(u => u.email === email);
            
            if (existingUser) {
                document.getElementById('message').innerHTML = '<p class="error">User already exists.</p>';
            } else {
                // Add new user
                users.push({ email, password }); // Note: Passwords should be hashed in production
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('message').innerHTML = '<p class="success">Registration successful! <a href="login.html">Login now</a></p>';
            }
        });
    </script>
</body>
</html>
