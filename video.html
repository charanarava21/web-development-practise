<script>
const progress = {
    "day1": false,
   // "day2": false,
   // "day3": false,
   // "day4": false,
   // "day5": false,
    //"day6": false,
   // "day7": false
};

let currentDay = null;

const video = document.getElementById("courseVideo");
const source = document.getElementById("videoSource");
const videoSection = document.getElementById("videoSection");

let lastAllowedTime = 0;

function playVideo(dayKey, src) {

    // Check previous day completion
    const dayNumber = parseInt(dayKey.replace("day", ""));
    if (dayNumber > 1) {
        const prevDay = "day" + (dayNumber - 1);
        if (!progress[prevDay]) {
            alert("‚ö†Ô∏è Please complete " + prevDay.toUpperCase() + " first");
            return;
        }
    }

    currentDay = dayKey;
    source.src = src;
    video.load();
    videoSection.style.display = "block";
    lastAllowedTime = 0;
    video.play();
}


// Prevent skipping
video.addEventListener("timeupdate", () => {
    if (!video.seeking) {
        lastAllowedTime = video.currentTime;
    }
});

video.addEventListener("seeking", () => {
    if (video.currentTime > lastAllowedTime + 0.3) {
        video.currentTime = lastAllowedTime;
    }
});
video.addEventListener("ended", () => {
    if (currentDay) {
        progress[currentDay] = true;
        alert("‚úÖ " + currentDay.toUpperCase() + " completed!");
        checkCourseCompletion();
    }
});

// Disable right click
video.addEventListener("contextmenu", e => e.preventDefault());
function checkCourseCompletion() {
    const allCompleted = Object.values(progress).every(v => v === true);

    if (allCompleted) {
        document.getElementById("assignmentSection").style.display = "block";
    }
}
function generateCertificate() {
    alert("üéâ Test Passed!\nYour Certificate is Generated.");
    // Later: PDF download / backend validation
}


</script>
